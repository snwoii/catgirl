          .then(response => response.json())
          .then(data => {
            const catgirlImg = document.getElementById('catgirl-img');
            catgirlImg.src = data.url;
            catgirlImg.style.maxWidth = '960px';
            catgirlImg.style.maxHeight = '540px';
          })

            console.error('Error:', error);
          });
